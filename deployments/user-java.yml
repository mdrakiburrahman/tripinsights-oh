apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava
  labels:
    app: userjava
    namespace: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
      - name: userjava
        image: registryvpc6526.azurecr.io/tripinsights/user-java:1.0
        ports:
        - containerPort: 80
        resources:
           limits:
             memory: 600Mi
             cpu: 2000m
           requests:
             memory: 300Mi
             cpu: 500m

---

apiVersion: v1
kind: Service
metadata:
  name: userjava-svc
  namespace: api
spec:
  ports:
  - port: 80
  selector:
    app: userjava